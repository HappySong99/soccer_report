<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Manager - 축구 팀 통합 관리 시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles for Animations (mimicking tailwindcss-animate) -->
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .animate-in { animation-duration: 0.3s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in { animation-name: zoomIn; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Mobile Safe Area */
        .safe-area-pb {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Soccer Field Texture Pattern */
        .bg-pitch {
            background-color: #064e3b; /* emerald-900 */
            background-image: repeating-linear-gradient(
                to bottom,
                #064e3b,
                #064e3b 40px,
                #065f46 40px,
                #065f46 80px
            );
        }
    </style>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for Clean Imports -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.294.0"
        }
    }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Users, Calendar, BarChart2, ChevronRight, Trophy, Activity, TrendingUp, TrendingDown, 
            Plus, MapPin, Shield, Filter, ChevronUp, ChevronDown, X, User, Edit, Save, Trash2, 
            Clock, AlertCircle, UserPlus, Shirt, Settings, ClipboardList, MoreHorizontal, Upload, 
            Layout, CheckCircle2, Download, Stethoscope, LogOut, Lock, Eye, Star, FileText,

                { role: 'GK', left: 50, top: 88 },
                { role: 'LWB', left: 10, top: 60 }, { role: 'CB', left: 30, top: 75 }, { role: 'CB', left: 50, top: 78 }, { role: 'CB', left: 70, top: 75 }, { role: 'RWB', left: 90, top: 60 },
                { role: 'CM', left: 35, top: 50 }, { role: 'CM', left: 50, top: 55 }, { role: 'CM', left: 65, top: 50 },
                { role: 'ST', left: 35, top: 20 }, { role: 'ST', left: 65, top: 20 }
            ]
        };

        const FORMATIONS_LIST = Object.keys(FORMATION_COORDS);

        // --- Mock Data Injection ---
        const INITIAL_PLAYERS = [
            { id: 0, name: '김감독', number: 0, position: 'Coach', apps: 0, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 1, name: '김철수', number: 10, position: 'FW', apps: 15, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 2, name: '이영희', number: 7, position: 'MF', apps: 14, injury: { status: 'injured', detail: '발목 염좌', returnDate: '2024-06-01' } },
            { id: 3, name: '박민수', number: 4, position: 'DF', apps: 15, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 4, name: '최동욱', number: 1, position: 'GK', apps: 15, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 5, name: '정재훈', number: 9, position: 'FW', apps: 10, injury: { status: 'injured', detail: '햄스트링', returnDate: '2024-07-15' } },
            { id: 6, name: '홍길동', number: 8, position: 'MF', apps: 12, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 7, name: '손흥민', number: 7, position: 'FW', apps: 20, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 8, name: '이강인', number: 19, position: 'MF', apps: 18, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 9, name: '김민재', number: 4, position: 'DF', apps: 19, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 10, name: '조현우', number: 21, position: 'GK', apps: 5, injury: { status: 'healthy', detail: '', returnDate: '' } },
            { id: 11, name: '황희찬', number: 11, position: 'FW', apps: 16, injury: { status: 'injured', detail: '근육 피로', returnDate: '2024-05-30' } },
        ];

        const INITIAL_MATCHES = [
            { 
            id: 1, year: 2024, date: '2024-03-15', opponent: 'FC 서울', result: 'W', score: '3-1', home: true,
            mom: '손흥민', 
            note: '전반전 압박이 매우 좋았음. 후반 체력 저하로 1실점했으나 전체적으로 만족스러운 경기.',
            formations: [
                { id: 1, name: '1Q', formation: '4-3-3', duration: 25, lineup: {} },
                { id: 2, name: '2Q', formation: '4-4-2', duration: 25, lineup: {} },
                { id: 3, name: '3Q', formation: '4-3-3', duration: 25, lineup: {} },
                { id: 4, name: '4Q', formation: '4-4-2', duration: 25, lineup: {} },
            ],
            events: [
                { id: 1, type: 'goal', player: '김철수', period: '1Q', time: '12', assist: '이영희' },
                { id: 2, type: 'goal', player: '정재훈', period: '2Q', time: '10', assist: '김철수' },
                { id: 3, type: 'goal', player: '김철수', period: '4Q', time: '15', assist: null },
                { id: 99, type: 'conceded', player: '상대팀', period: '1Q', time: '30' } 
            ]
            },
            { 
            id: 2, year: 2024, date: '2024-03-22', opponent: '울산 현대', result: 'L', score: '1-2', home: false, mom: null, 
            formations: [
                { id: 201, name: '1Q', formation: '4-4-2', duration: 25, lineup: {} },
                { id: 202, name: '2Q', formation: '4-4-2', duration: 25, lineup: {} }
            ],
            events: [{ id: 101, type: 'goal', player: '황희찬', period: '2Q', time: '55', assist: '이강인' }, { id: 102, type: 'conceded', player: '상대팀', period: '1Q', time: '20' }, { id: 103, type: 'conceded', player: '상대팀', period: '4Q', time: '88' }] 
            },
        ];

        const INITIAL_SCHEDULE = [
            { id: 101, date: '2024-05-20', time: '14:00', opponent: '포항 스틸러스', location: '홈 경기장', dDay: 5, votes: { 1: 'attend', 2: 'absent', 3: 'attend', 4: 'pending' } },
            { id: 102, date: '2024-05-27', time: '16:00', opponent: '울산 현대', location: '울산 문수', dDay: 12, votes: {} },
        ];

        // --- Utility Functions ---
        const calculateAttendanceRate = (playerApps, totalMatches) => {
            if (totalMatches === 0) return 0;
            return Math.round((playerApps / totalMatches) * 100);
        };

        const getInjuryStatusColor = (status) => {
            if (status === 'injured') return 'bg-red-100 text-red-600 border-red-200';
            return 'bg-emerald-50 text-emerald-600 border-emerald-100'; // healthy
        };

        const calculateDday = (dateString) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(dateString);
            const diffTime = targetDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        const generateDefaultFormations = () => {
            return [
                { id: Date.now(), name: '1Q', formation: '4-4-2', duration: 25, lineup: {} },
                { id: Date.now() + 1, name: '2Q', formation: '4-4-2', duration: 25, lineup: {} },
                { id: Date.now() + 2, name: '3Q', formation: '4-4-2', duration: 25, lineup: {} },
                { id: Date.now() + 3, name: '4Q', formation: '4-4-2', duration: 25, lineup: {} },
            ];
        };

        // --- Sorting Utility ---
        const getPositionWeight = (pos) => {
            switch (pos) {
                case 'GK': return 1;
                case 'DF': return 2;
                case 'MF': return 3;
                case 'FW': return 4;
                case 'Coach': return 5;
                default: return 6;
            }
        };

        const sortPlayersByPosition = (players) => {
            return [...players].sort((a, b) => {
                const weightA = getPositionWeight(a.position);
                const weightB = getPositionWeight(b.position);
                if (weightA !== weightB) return weightA - weightB;
                return a.number - b.number; // Secondary sort by number
            });
        };

        // --- Sub-Components ---

        const StatCard = ({ title, value, subtext, icon: Icon, trend }) => (
        <div className="bg-white p-5 rounded-2xl shadow-sm border border-emerald-100 flex flex-col justify-between">
            <div className="flex justify-between items-start mb-2">
            <div className="p-2.5 bg-emerald-50 rounded-xl">
                <Icon className="w-5 h-5 text-emerald-700" />
            </div>
            {trend && (
                <span className={`text-xs font-bold flex items-center ${trend === 'up' ? 'text-emerald-600' : 'text-red-600'}`}>
                {trend === 'up' ? <TrendingUp className="w-3 h-3 mr-1" /> : <TrendingDown className="w-3 h-3 mr-1" />}
                </span>
            )}
            </div>
            <div>
            <h3 className="text-gray-500 text-xs font-medium mb-1">{title}</h3>
            <div className="flex items-baseline">
                <p className="text-xl font-bold text-gray-900">{value}</p>
                {subtext && <span className="ml-1.5 text-xs text-gray-400">{subtext}</span>}
            </div>
            </div>
        </div>
        );

        const TabButton = ({ active, onClick, children, icon: Icon }) => (
        <button
            onClick={onClick}
            className={`flex flex-col items-center justify-center gap-1 w-full py-2 rounded-xl transition-all ${
            active 
                ? 'text-emerald-100 font-bold bg-emerald-800 border border-emerald-700 shadow-inner' 
                : 'text-emerald-200 hover:text-white'
            }`}
        >
            <Icon className={`w-6 h-6 ${active ? 'fill-emerald-800' : ''}`} />
            <span className="text-[10px]">{children}</span>
        </button>
        );

        const DashboardView = ({ currentStats, schedule, matches, selectedYear, onYearChange, isManager, onEnterResult, onEditMatch, currentUser }) => {
        return (
            <div className="space-y-6 pb-20 animate-in fade-in duration-300">
            <div className="flex items-center justify-between px-1">
                <h2 className="text-lg font-bold text-emerald-900">
                    {isManager ? `${selectedYear} 시즌 요약` : `나의 ${selectedYear} 시즌`}
                </h2>
                <select value={selectedYear} onChange={(e) => onYearChange(Number(e.target.value))} className="bg-white border border-emerald-200 text-emerald-900 text-xs rounded-lg p-2 shadow-sm">
                <option value={2024}>2024</option>
                <option value={2023}>2023</option>
                </select>
            </div>

            <div className="grid grid-cols-2 gap-3">
                    <StatCard title="총 경기" value={`${currentStats.total}`} subtext={`${currentStats.wins}승 ${currentStats.draws}무 ${currentStats.losses}패`} icon={Activity} />
                    <StatCard title="승률" value={`${((currentStats.wins / (currentStats.total || 1)) * 100).toFixed(0)}%`} subtext="전체" icon={Trophy} />
                    <StatCard title="득점 (GF)" value={currentStats.gf} subtext="골" icon={TrendingUp} trend="up" />
                    <StatCard title="실점 (GA)" value={currentStats.ga} subtext="실점" icon={Shield} />
            </div>
            
            {schedule.length > 0 && (
                <div className="bg-gradient-to-br from-emerald-600 to-green-800 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                <div className="relative z-10">
                    <div className="flex justify-between items-start mb-4">
                    <div>
                        <span className="inline-block px-2.5 py-1 bg-white/20 rounded-full text-[10px] font-bold mb-2 backdrop-blur-sm">NEXT MATCH</span>
                        <div className="flex items-end gap-1">
                            <h3 className="text-2xl font-black leading-tight">{schedule[0].opponent}</h3>
                            <span className="text-sm font-medium opacity-80 mb-1">전</span>
                        </div>
                    </div>
                    <div className="text-center bg-black/20 rounded-xl p-2.5 backdrop-blur-md min-w-[60px]">
                        <span className="block text-[10px] text-emerald-100 font-bold">D-DAY</span>
                        <span className="text-2xl font-black">{schedule[0].dDay}</span>
                    </div>
                    </div>
                    <div className="flex flex-col gap-2 text-sm text-emerald-50 mb-6">
                    <div className="flex items-center gap-2">
                        <Calendar className="w-4 h-4 opacity-70" /> 
                        <span className="font-medium">{schedule[0].date}</span>
                        <span className="w-1 h-1 bg-white/50 rounded-full"></span>
                        <span>{schedule[0].time}</span>
                    </div>
                    <div className="flex items-center gap-2">
                        <MapPin className="w-4 h-4 opacity-70" /> 
                        <span>{schedule[0].location}</span>
                    </div>
                    </div>
                    {isManager ? (
                        <button onClick={() => onEnterResult(schedule[0])} className="w-full bg-white text-emerald-800 font-bold py-3.5 rounded-xl hover:bg-emerald-50 active:scale-95 transition-all shadow-lg flex items-center justify-center gap-2">
                        <Edit className="w-4 h-4" /> 결과 입력하기
                        </button>
                    ) : (
                        <div className="w-full bg-white/10 text-white font-bold py-3.5 rounded-xl text-center text-sm border border-white/20">
                            선수단 출격 대기
                        </div>
                    )}
                </div>
                </div>
            )}
            <div className="bg-white rounded-3xl shadow-sm border border-emerald-100 p-5">
                <h3 className="font-bold text-gray-900 mb-4 px-1">최근 경기 결과</h3>
                <div className="space-y-3">
                {matches.filter(m => m.year === selectedYear).slice(0, 3).map(match => (
                    <div key={match.id} onDoubleClick={() => onEditMatch(match)} className="flex items-center justify-between p-3 bg-gray-50 rounded-2xl border border-gray-100 active:bg-gray-100">
                    <div className="flex items-center gap-3">
                        <div className={`w-1.5 h-10 rounded-full ${match.result === 'W' ? 'bg-emerald-500' : match.result === 'D' ? 'bg-yellow-400' : 'bg-red-500'}`}></div>
                        <div>
                        <div className="font-bold text-gray-900 text-sm">{match.opponent}</div>
                        <div className="text-[10px] text-gray-500 mt-0.5">{match.date}</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="text-right">
                        <div className="font-black text-lg text-gray-900 leading-none">{match.score}</div>
                        <div className={`text-[10px] font-bold mt-1 ${match.result === 'W' ? 'text-emerald-600' : match.result === 'D' ? 'text-yellow-600' : 'text-red-600'}`}>
                            {match.result === 'W' ? '승리' : match.result === 'D' ? '무승부' : '패배'}
                        </div>
                        </div>
                        <button onClick={() => onEditMatch(match)}>
                            <ChevronRight className="w-5 h-5 text-gray-300" />
                        </button>
                    </div>
                    </div>
                ))}
                </div>
            </div>
            </div>
        );
        };

        const SquadView = ({ players, matches, playerStats, isManager, onAddPlayer, onSelectPlayer, currentUser }) => {
            const positionGroups = [
            { key: 'Coach', label: '코치진', color: 'bg-gray-100 text-gray-600' },
            { key: 'GK', label: '골키퍼', color: 'bg-yellow-100 text-yellow-600' },
            { key: 'DF', label: '수비수', color: 'bg-blue-100 text-blue-600' },
            { key: 'MF', label: '미드필더', color: 'bg-emerald-100 text-emerald-600' },
            { key: 'FW', label: '공격수', color: 'bg-red-100 text-red-600' },
            ];
            
            return (
            <div className="space-y-6 pb-20 animate-in fade-in duration-300">
                <div className="flex justify-between items-center px-1">
                <h2 className="text-lg font-bold text-emerald-900">선수단 <span className="text-emerald-600">{players.length}</span></h2>
                {isManager && (
                    <button onClick={onAddPlayer} className="text-xs bg-emerald-600 text-white px-3 py-2 rounded-xl hover:bg-emerald-700 flex items-center gap-1 shadow-sm active:scale-95 transition-transform">
                        <UserPlus className="w-3.5 h-3.5" /> 선수 등록
                    </button>
                )}
                </div>
                {positionGroups.map(group => {
                const groupPlayers = players.filter(p => p.position === group.key);
                if (groupPlayers.length === 0) return null;
                return (
                    <div key={group.key} className="bg-white rounded-3xl p-5 shadow-sm border border-emerald-50">
                    <div className="flex items-center gap-2 mb-4">
                        <span className={`px-2 py-1 rounded-lg text-[10px] font-black ${group.color}`}>{group.key}</span>
                        <h3 className="text-sm font-bold text-gray-700">{group.label}</h3>
                    </div>
                    <div className="grid grid-cols-1 gap-3">
                        {groupPlayers.map((player) => {
                            const stats = playerStats.find(p => p.id === player.id) || { goals: 0, assists: 0, conceded: 0, gkApps: 0 };
                            const attendanceRate = calculateAttendanceRate(player.apps, matches.length);
                            const isInjured = player.injury && player.injury.status === 'injured';
                            const isMe = currentUser?.role === 'player' && currentUser.id === player.id;
                            
                            return (
                            <div 
                                key={player.id} 
                                onClick={() => player.position !== 'Coach' && onSelectPlayer(player)} 
                                className={`flex items-center p-3 rounded-2xl bg-gray-50 border relative overflow-hidden transition-colors ${player.position !== 'Coach' ? 'cursor-pointer hover:bg-emerald-50/50' : ''} ${isMe ? 'border-emerald-500 bg-emerald-50/30' : 'border-gray-100'}`}
                            >
                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center text-gray-400 shadow-sm border border-gray-100 mr-4 z-10 shrink-0 relative">
                                    {player.position === 'Coach' ? <ClipboardList className="w-5 h-5"/> : <Shirt className="w-5 h-5" />}
                                    {isInjured && (
                                        <div className="absolute -bottom-1 -right-1 w-5 h-5 rounded-full flex items-center justify-center border-2 border-white shadow-sm bg-red-500 text-white">
                                            <AlertCircle className="w-3 h-3" />
                                        </div>
                                    )}
                                </div>
                                <div className="flex-1 z-10">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <span className="font-bold text-gray-900">{player.name} {isMe && <span className="text-[9px] bg-emerald-600 text-white px-1.5 rounded-full">ME</span>}</span>
                                            {player.position !== 'Coach' && (
                                                <span className="text-xs font-mono font-bold text-emerald-600 bg-emerald-50 px-1.5 py-0.5 rounded">{player.number}</span>
                                            )}
                                        </div>
                                        {player.position !== 'Coach' && (
                                            <div className="flex items-center gap-1">
                                                <div className="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden">
                                                    <div className="h-full bg-emerald-500 rounded-full" style={{ width: `${attendanceRate}%` }}></div>
                                                </div>
                                                <span className="text-[9px] font-bold text-gray-400">{attendanceRate}%</span>
                                            </div>
                                        )}
                                    </div>
                                    
                                    {player.position !== 'Coach' && (
                                        <div className="flex gap-3 mt-1.5 text-[10px] text-gray-500">
                                            <span>경기 <b className="text-gray-900">{player.apps}</b></span>
                                            {player.position === 'GK' ? (
                                                <>
                                                    <span>실점 <b className="text-red-500">{stats.conceded}</b></span>
                                                    <span>Avg <b className="text-red-500">{stats.gkApps > 0 ? (stats.conceded / stats.gkApps).toFixed(1) : '0.0'}</b></span>
                                                </>
                                            ) : (
                                                <>
                                                    <span>득점 <b className="text-emerald-600">{stats.goals}</b></span>
                                                    <span>도움 <b className="text-emerald-600">{stats.assists}</b></span>
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                            );
                        })}
                    </div>
                    </div>
                )
                })}
            </div>
            );
        };

        const RecordsView = ({ matches, selectedYear, onYearChange, recordTab, setRecordTab, onExport, sortedPlayers, sortConfig, requestSort, getSortIcon, onSelectPlayer, onEditMatch, isManager }) => {
            const [searchTerm, setSearchTerm] = useState('');
            
            // Opponent Stats Logic
            const opponentStats = useMemo(() => {
                const stats = {};
                matches.forEach(match => {
                    if (!stats[match.opponent]) {
                        stats[match.opponent] = { 
                            name: match.opponent, 
                            total: 0, wins: 0, draws: 0, losses: 0, 
                            gf: 0, ga: 0, 
                            history: [] 
                        };
                    }
                    const opp = stats[match.opponent];
                    opp.total += 1;
                    
                    const [myScore, opScore] = match.score.split('-').map(s => parseInt(s.trim()));
                    
                    opp.gf += myScore;
                    opp.ga += opScore;
                    
                    if (match.result === 'W') opp.wins++;
                    else if (match.result === 'D') opp.draws++;
                    else opp.losses++;
                    
                    opp.history.push(match);
                });
                
                Object.values(stats).forEach(opp => {
                    opp.history.sort((a,b) => new Date(b.date) - new Date(a.date));
                });
                
                return Object.values(stats).sort((a, b) => b.total - a.total);
            }, [matches]);

            const filteredOpponents = opponentStats.filter(opp => 
                opp.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="space-y-6 pb-20 animate-in fade-in duration-300">
                <div className="flex justify-between items-center px-1 mb-2">
                    <h2 className="text-lg font-bold text-emerald-900">경기 기록실</h2>
                    <div className="flex gap-2">
                        <button 
                            onClick={onExport}
                            className="p-2 bg-emerald-50 text-emerald-600 rounded-lg hover:bg-emerald-100 active:scale-95 transition-all"

                            <Download className="w-4 h-4" />
                        </button>
                        <select value={selectedYear} onChange={(e) => onYearChange(Number(e.target.value))} className="bg-white border border-emerald-200 text-emerald-900 text-xs rounded-lg p-2">
                            <option value={2024}>2024</option>
                            <option value={2023}>2023</option>
                        </select>
                    </div>
                </div>
            
                {/* Sub Tabs */}
                <div className="flex p-1 bg-gray-100 rounded-xl mb-4">
                    <button 
                    onClick={() => setRecordTab('team')}
                    className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${recordTab === 'team' ? 'bg-white shadow text-emerald-700' : 'text-gray-500'}`}
                    >
                    팀 기록
                    </button>
                    <button 
                    onClick={() => setRecordTab('player')}
                    className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${recordTab === 'player' ? 'bg-white shadow text-emerald-700' : 'text-gray-500'}`}
                    >
                    개인 기록
                    </button>
                    <button 
                    onClick={() => setRecordTab('opponent')}
                    className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${recordTab === 'opponent' ? 'bg-white shadow text-emerald-700' : 'text-gray-500'}`}
                    >
                    상대 전적
                    </button>
                </div>
            
                {/* Team Records Content */}
                {recordTab === 'team' && (
                    <div className="bg-white rounded-3xl shadow-sm border border-emerald-100 overflow-hidden">
                        {matches.filter(m => m.year === selectedYear).length === 0 ? (
                            <div className="p-8 text-center text-gray-400 text-sm">기록이 없습니다.</div>
                        ) : (
                            matches.filter(m => m.year === selectedYear).map((match, idx) => (
                                <div key={match.id} className={`p-4 flex items-center justify-between ${idx !== 0 ? 'border-t border-gray-100' : ''}`}>
                                    <div>
                                        <div className="text-[10px] text-gray-400 mb-1 flex items-center gap-1">
                                            {match.date}
                                            <span className={`px-1.5 py-0.5 rounded-sm text-[9px] font-bold ${match.home ? 'bg-emerald-50 text-emerald-600' : 'bg-gray-100 text-gray-500'}`}>{match.home ? 'H' : 'A'}</span>
                                        </div>
                                        <div className="font-bold text-gray-900 text-sm">{match.opponent}</div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="text-center">
                                            <div className="font-black text-lg text-gray-900">{match.score}</div>
                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${match.result === 'W' ? 'bg-emerald-100 text-emerald-700' : match.result === 'D' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`}>
                                                {match.result === 'W' ? 'WIN' : match.result === 'D' ? 'DRAW' : 'LOSE'}
                                            </span>
                                        </div>
                                        <button onClick={() => onEditMatch(match)} className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-emerald-50 hover:text-emerald-600">
                                            {isManager ? <Edit className="w-4 h-4" /> : <ChevronRight className="w-4 h-4" />}
                                        </button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                )}
            
                {/* Player Records Content */}
                {recordTab === 'player' && (
                    <div className="bg-white rounded-3xl shadow-sm border border-emerald-100 overflow-hidden">
                        <div className="overflow-x-auto">
                        <table className="w-full text-xs text-left text-gray-500">
                            <thead className="text-[10px] text-gray-400 uppercase bg-gray-50">
                            <tr>
                                <th className="px-4 py-3 font-medium cursor-pointer hover:bg-gray-100" onClick={() => requestSort('name')}><div className="flex items-center gap-1">선수{getSortIcon('name')}</div></th>
                                <th className="px-2 py-3 text-center cursor-pointer hover:bg-gray-100" onClick={() => requestSort('apps')}><div className="flex items-center justify-center gap-1">경기{getSortIcon('apps')}</div></th>
                                <th className="px-2 py-3 text-center text-emerald-600 cursor-pointer hover:bg-gray-100" onClick={() => requestSort('goals')}><div className="flex items-center justify-center gap-1">득점{getSortIcon('goals')}</div></th>
                                <th className="px-2 py-3 text-center text-emerald-600 cursor-pointer hover:bg-gray-100" onClick={() => requestSort('assists')}><div className="flex items-center justify-center gap-1">도움{getSortIcon('assists')}</div></th>
                                <th className="px-2 py-3 text-center text-yellow-500 cursor-pointer hover:bg-gray-100" onClick={() => requestSort('mom')}><div className="flex items-center justify-center gap-1">MOM{getSortIcon('mom')}</div></th>
                            </tr>
                            </thead>
                            <tbody>
                            {sortedPlayers.filter(p => p.position !== 'Coach').map((player, idx) => (
                                <tr 
                                    key={player.id} 
                                    onClick={() => onSelectPlayer(player)}
                                    className="border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors cursor-pointer"
                                >
                                    <td className="px-4 py-3 font-medium text-gray-900 flex items-center gap-2"><span className="text-gray-300 w-4 font-mono text-[10px]">{idx + 1}</span>{player.name} <span className="text-[9px] bg-gray-100 rounded px-1">{player.position}</span></td>
                                    <td className="px-2 py-3 text-center">{player.apps}</td>
                                    <td className="px-2 py-3 text-center font-bold text-emerald-600">{player.goals}</td>
                                    <td className="px-2 py-3 text-center font-bold text-emerald-600">{player.assists}</td>
                                    <td className="px-2 py-3 text-center font-bold text-yellow-500">{player.mom > 0 ? player.mom : '-'}</td>
                                </tr>
                            ))}
                            </tbody>
                        </table>
                        </div>
                    </div>
                )}

                {/* Opponent Stats Content */}
                {recordTab === 'opponent' && (
                    <div className="space-y-4">
                        <div className="relative">
                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" />

                                type="text" 
                                placeholder="상대 팀명 검색..." 
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}

                            />
                        </div>

                        <div className="space-y-3">
                            {filteredOpponents.map(opp => (
                                <div key={opp.name} className="bg-white rounded-3xl p-5 shadow-sm border border-emerald-100">
                                    <div className="flex items-start justify-between mb-4">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-emerald-50 rounded-full flex items-center justify-center">
                                                <Swords className="w-5 h-5 text-emerald-600" />
                                            </div>
                                            <div>
                                                <div className="text-lg font-black text-gray-900">{opp.name}</div>
                                                <div className="text-xs text-gray-500">총 {opp.total}경기</div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-xl font-black text-emerald-700">{opp.wins}승 {opp.draws}무 {opp.losses}패</div>
                                            <div className="text-[10px] text-gray-400 font-bold">승률 {opp.total > 0 ? ((opp.wins / opp.total) * 100).toFixed(0) : 0}%</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4 border-t border-gray-50 pt-4 mb-4">
                                        <div className="flex-1 text-center border-r border-gray-100">
                                            <div className="text-[10px] font-bold text-gray-400 mb-1">득점 (GF)</div>
                                            <div className="text-lg font-bold text-emerald-600">{opp.gf}</div>
                                        </div>
                                        <div className="flex-1 text-center border-r border-gray-100">
                                            <div className="text-[10px] font-bold text-gray-400 mb-1">실점 (GA)</div>
                                            <div className="text-lg font-bold text-red-500">{opp.ga}</div>
                                        </div>
                                        <div className="flex-1 text-center">
                                            <div className="text-[10px] font-bold text-gray-400 mb-1">득실 (GD)</div>
                                            <div className={`text-lg font-bold ${opp.gf - opp.ga > 0 ? 'text-emerald-600' : opp.gf - opp.ga < 0 ? 'text-red-500' : 'text-gray-600'}`}>
                                                {opp.gf - opp.ga > 0 ? '+' : ''}{opp.gf - opp.ga}
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <div className="text-[10px] font-bold text-gray-400 mb-2">최근 전적 (최신순)</div>
                                        <div className="flex gap-2">
                                            {opp.history.slice(0, 5).map((match, idx) => (
                                                <div key={match.id} className={`w-8 h-8 rounded-full flex items-center justify-center text-[10px] font-black border-2 border-white shadow-sm ${match.result === 'W' ? 'bg-emerald-500 text-white' : match.result === 'D' ? 'bg-yellow-400 text-white' : 'bg-red-500 text-white'}`}>
                                                    {match.result}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {filteredOpponents.length === 0 && (
                                <div className="p-10 text-center text-gray-400 text-sm bg-white rounded-3xl border border-dashed border-emerald-100 flex flex-col items-center justify-center gap-2">
                                    <Search className="w-8 h-8 opacity-20" />
                                    <span>검색 결과가 없습니다.</span>
                                </div>
                            )}
                        </div>
                    </div>
                )}
                </div>
            );
        };

        const ScheduleView = ({ schedule, isManager, onAdd, onEnterResult, onEdit, onDelete, onOpenVote }) => (
            <div className="space-y-6 pb-20 animate-in fade-in duration-300">
            <div className="flex justify-between items-center px-1">
                <h2 className="text-lg font-bold text-emerald-900">전체 일정</h2>
                {isManager && (
                    <button onClick={onAdd} className="text-xs bg-emerald-600 text-white px-3 py-2 rounded-xl hover:bg-emerald-700 flex items-center gap-1 shadow-sm active:scale-95"><Plus className="w-3.5 h-3.5" /> 일정 추가</button>
                )}
            </div>
            <div className="grid gap-3">
                {schedule.map((match) => {
                    const votes = match.votes || {};
                    const attendCount = Object.values(votes).filter(v => v === 'attend').length;
                    const absentCount = Object.values(votes).filter(v => v === 'absent').length;
                    
                    return (
                <div key={match.id} className="bg-white p-5 rounded-2xl shadow-sm border border-emerald-100 flex flex-col justify-between gap-4 relative overflow-hidden group">
                    <div className="absolute top-0 right-0 bg-emerald-50 px-3 py-1.5 rounded-bl-xl text-[10px] font-bold text-emerald-700">D-{match.dDay}</div>
                    <div className="flex items-start gap-4">
                    <div className="bg-gray-50 text-gray-700 rounded-xl p-3 text-center min-w-[60px] border border-gray-100">
                        <div className="text-[10px] font-bold uppercase tracking-wider">{new Date(match.date).toLocaleString('default', { month: 'short' })}</div>
                        <div className="text-xl font-black">{new Date(match.date).getDate()}</div>
                    </div>
                    <div className="flex-1">
                        <h3 className="font-bold text-lg text-gray-900">{match.opponent}</h3>
                        <div className="flex flex-col gap-1 mt-1 text-xs text-gray-500">
                        <span className="flex items-center gap-1"><Calendar className="w-3 h-3" /> {match.time}</span>
                        <span className="flex items-center gap-1"><MapPin className="w-3 h-3" /> {match.location}</span>
                        </div>
                    </div>
                    </div>
                    
                    <div className="flex items-center gap-2 mt-1">
                        <div className="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden flex">
                            <div className="bg-emerald-500 h-full" style={{ width: `${(attendCount / (attendCount + absentCount || 1)) * 100}%` }}></div>
                        </div>
                        <span className="text-[10px] font-bold text-gray-400 whitespace-nowrap">
                            참석 <span className="text-emerald-600">{attendCount}</span>명
                        </span>
                    </div>

                    <div className="flex gap-2 pt-3 border-t border-gray-50">
                    <button onClick={() => onOpenVote(match)} className="flex-1 py-2 bg-emerald-600 text-white rounded-lg text-xs font-bold hover:bg-emerald-700 transition-colors shadow-sm flex items-center justify-center gap-1">
                        <CheckSquare className="w-3.5 h-3.5" /> 참석 투표 / 현황
                    </button>
                    </div>

                    {isManager && (
                        <div className="flex gap-2 pt-2">
                        <button onClick={() => onEnterResult(match)} className="flex-1 py-2 bg-emerald-50 text-emerald-700 rounded-lg text-xs font-bold hover:bg-emerald-100 transition-colors">결과 입력</button>
                        <button onClick={() => onEdit(match)} className="p-2 bg-gray-50 text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700"><Edit className="w-4 h-4" /></button>
                        <button onClick={() => onDelete(match.id)} className="p-2 bg-gray-50 text-gray-400 rounded-lg hover:bg-red-50 hover:text-red-500"><Trash2 className="w-4 h-4" /></button>
                        </div>
                    )}
                </div>
                )})}
                {schedule.length === 0 && (
                    <div className="p-10 text-center text-gray-400 bg-white rounded-3xl border border-dashed border-emerald-100 flex flex-col items-center gap-2"><Calendar className="w-8 h-8 opacity-20" /><span className="text-xs">등록된 경기 일정이 없습니다.</span></div>
                )}
            </div>
            </div>
        );

        // --- Modals ---
        const AttendanceModal = ({ isOpen, scheduleItem, players, currentUser, onClose, onVote }) => {
            if (!isOpen || !scheduleItem) return null;

            const votes = scheduleItem.votes || {};
            const isManager = currentUser?.role === 'manager';
            
            // Sort helper
            const sorter = (a, b) => {
                const weightA = getPositionWeight(a.position);
                const weightB = getPositionWeight(b.position);
                if (weightA !== weightB) return weightA - weightB;
                return a.number - b.number;
            };

            const attendList = players.filter(p => votes[p.id] === 'attend' && p.position !== 'Coach').sort(sorter);
            const absentList = players.filter(p => votes[p.id] === 'absent' && p.position !== 'Coach').sort(sorter);
            const pendingList = players.filter(p => (votes[p.id] === 'pending' || !votes[p.id]) && p.position !== 'Coach').sort(sorter);
            
            const myVote = currentUser?.role === 'player' ? votes[currentUser.id] : null;

            // 감독이 강제로 출석 처리/취소 하는 함수
            const handleManagerForceVote = (playerId, status) => {
                onVote(scheduleItem.id, playerId, status);
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl flex flex-col max-h-[85vh] animate-in zoom-in duration-200">
                        <div className="bg-emerald-900 p-5 text-white flex justify-between items-center shrink-0">
                            <div>
                                <div className="text-emerald-200 text-xs mb-1 font-bold">참석 투표 현황</div>
                                <h2 className="text-lg font-bold">{scheduleItem.opponent}전</h2>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full"><X className="w-6 h-6" /></button>
                        </div>

                        {currentUser.role === 'player' && (
                            <div className="p-4 bg-emerald-50 border-b border-emerald-100">
                                <div className="text-xs font-bold text-emerald-800 mb-2 text-center">나의 참석 여부</div>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => onVote(scheduleItem.id, currentUser.id, 'attend')}
                                        className={`flex-1 py-3 rounded-xl text-sm font-bold flex flex-col items-center gap-1 transition-all ${myVote === 'attend' ? 'bg-emerald-600 text-white shadow-lg scale-105' : 'bg-white text-gray-400 hover:bg-gray-50'}`}
                                    >
                                        <ThumbsUp className="w-4 h-4" /> 참석
                                    </button>
                                    <button 
                                        onClick={() => onVote(scheduleItem.id, currentUser.id, 'absent')}
                                        className={`flex-1 py-3 rounded-xl text-sm font-bold flex flex-col items-center gap-1 transition-all ${myVote === 'absent' ? 'bg-red-500 text-white shadow-lg scale-105' : 'bg-white text-gray-400 hover:bg-gray-50'}`}
                                    >
                                        <ThumbsDown className="w-4 h-4" /> 불참
                                    </button>
                                    <button 
                                        onClick={() => onVote(scheduleItem.id, currentUser.id, 'pending')}
                                        className={`flex-1 py-3 rounded-xl text-sm font-bold flex flex-col items-center gap-1 transition-all ${myVote === 'pending' ? 'bg-gray-500 text-white shadow-lg scale-105' : 'bg-white text-gray-400 hover:bg-gray-50'}`}
                                    >
                                        <HelpCircle className="w-4 h-4" /> 미정
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            <div>
                                <div className="flex items-center justify-between mb-2 px-1">
                                    <h3 className="text-sm font-bold text-emerald-800 flex items-center gap-2"><CheckCircle2 className="w-4 h-4" /> 참석 ({attendList.length})</h3>
                                </div>
                                <div className="bg-emerald-50/50 rounded-xl p-3 grid grid-cols-2 gap-2 border border-emerald-100">
                                    {attendList.length > 0 ? attendList.map(p => (
                                        <div key={p.id} className="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm border border-emerald-50">
                                            <div className="flex items-center gap-2">
                                                <span className="font-mono text-emerald-600 font-bold text-xs w-4">{p.number}</span>
                                                <span className="text-xs font-bold text-gray-700">{p.name}</span>
                                            </div>
                                            {isManager && (
                                                <button onClick={() => handleManagerForceVote(p.id, 'absent')} className="text-gray-400 hover:text-red-500">
                                                    <X className="w-3 h-3" />
                                                </button>
                                            )}
                                        </div>
                                    )) : <div className="col-span-2 text-center text-xs text-gray-400 py-2">참석자가 없습니다.</div>}
                                </div>
                            </div>
                            <div>
                                <div className="flex items-center justify-between mb-2 px-1">
                                    <h3 className="text-sm font-bold text-red-600 flex items-center gap-2"><X className="w-4 h-4" /> 불참 ({absentList.length})</h3>
                                </div>
                                <div className="bg-red-50/50 rounded-xl p-3 grid grid-cols-2 gap-2 border border-red-100">
                                    {absentList.length > 0 ? absentList.map(p => (
                                        <div key={p.id} className="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm border border-red-50">
                                            <div className="flex items-center gap-2">
                                                <span className="font-mono text-red-400 font-bold text-xs w-4">{p.number}</span>
                                                <span className="text-xs font-bold text-gray-700">{p.name}</span>
                                            </div>
                                            {isManager && (
                                                <button onClick={() => handleManagerForceVote(p.id, 'attend')} className="text-gray-400 hover:text-emerald-500">
                                                    <Check className="w-3 h-3" />
                                                </button>
                                            )}
                                        </div>
                                    )) : <div className="col-span-2 text-center text-xs text-gray-400 py-2">불참자가 없습니다.</div>}
                                </div>
                            </div>
                            <div>
                                <div className="flex items-center justify-between mb-2 px-1">
                                    <h3 className="text-sm font-bold text-gray-500 flex items-center gap-2"><HelpCircle className="w-4 h-4" /> 미정/미투표 ({pendingList.length})</h3>

                                <div className="bg-gray-50 rounded-xl p-3 grid grid-cols-2 gap-2 border border-gray-100">
                                    {pendingList.length > 0 ? pendingList.map(p => (
                                        <div key={p.id} className="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                                            <div className="flex items-center gap-2">
                                                <span className="font-mono text-gray-400 font-bold text-xs w-4">{p.number}</span>
                                                <span className="text-xs text-gray-500">{p.name}</span>
                                            </div>
                                            {isManager && (
                                                <button onClick={() => handleManagerForceVote(p.id, 'attend')} className="text-gray-300 hover:text-emerald-500">
                                                    <Check className="w-3 h-3" />
                                                </button>
                                            )}
                                        </div>
                                    )) : <div className="w-full text-center text-xs text-gray-400 py-2 col-span-2">모두 투표했습니다.</div>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MatchEditor = ({ isOpen, initialMatch, onClose, onSave, players, teamInfo, isManager }) => {
            if (!isOpen || !initialMatch) return null;

            const [data, setData] = useState(initialMatch);
            const [activeFormationTab, setActiveFormationTab] = useState(0);
            const [selectedLineupPos, setSelectedLineupPos] = useState(null);
            const [newEvent, setNewEvent] = useState({ type: 'goal', player: '', period: '1Q', time: '', assist: '', subPlayer: '' });

            // Sorted Players for Dropdowns & Selection
            const sortedPlayers = useMemo(() => sortPlayersByPosition(players), [players]);

            useEffect(() => {
                if(initialMatch) {
                    setData(initialMatch);
                    setNewEvent({ type: 'goal', player: '', period: initialMatch.formations?.[0]?.name || '1Q', time: '', assist: '', subPlayer: '' });
                    setActiveFormationTab(0);
                }
            }, [initialMatch]);

            useEffect(() => {
                if (data && data.events) {
                    let gf = 0;
                    let ga = 0;
                    data.events.forEach(e => {
                        if (e.type === 'goal') gf++;
                        else if (e.type === 'conceded') ga++;
                    });
                    if (gf !== data.homeScore || ga !== data.awayScore) {
                        setData(prev => ({ ...prev, homeScore: gf, awayScore: ga }));
                    }
                }
            }, [data.events]);

            const handleFormationUpdate = (idx, field, value) => {
                const updatedFormations = [...data.formations];
                updatedFormations[idx] = { ...updatedFormations[idx], [field]: value };
                setData(prev => ({ ...prev, formations: updatedFormations }));
            };

            const handleAddQuarter = () => {
                const nextNum = data.formations.length + 1;
                const newQuarter = {
                    id: Date.now(),
                    name: `${nextNum}Q`,
                    formation: '4-4-2',
                    duration: 25,
                    lineup: {}
                };
                setData(prev => ({ ...prev, formations: [...prev.formations, newQuarter] }));
                setActiveFormationTab(data.formations.length);
            };

            const handleRemoveQuarter = (idx) => {
                if (data.formations.length <= 1) return alert('최소 하나의 쿼터는 있어야 합니다.');
                const newFormations = data.formations.filter((_, i) => i !== idx);
                setData(prev => ({ ...prev, formations: newFormations }));
                setActiveFormationTab(0);
            };

            const handleLineupAssign = (player) => {
                if (!isManager) return;
                if (selectedLineupPos === null) return;
                const currentQuarter = data.formations[activeFormationTab];
                const updatedLineup = { ...currentQuarter.lineup, [selectedLineupPos]: player.id };
                const updatedFormations = [...data.formations];
                updatedFormations[activeFormationTab] = { ...currentQuarter, lineup: updatedLineup };
                setData(prev => ({ ...prev, formations: updatedFormations }));
                setSelectedLineupPos(null); 
            };

            const handleAddEvent = () => {
                if (!newEvent.player) return alert('선수를 선택해주세요.');
                const event = { id: Date.now(), ...newEvent };
                setData(prev => ({ ...prev, events: [...(prev.events || []), event] }));
                setNewEvent(prev => ({ ...prev, player: '', assist: '', subPlayer: '' })); 
            };

            const removeEvent = (eventId) => {
                setData(prev => ({ ...prev, events: prev.events.filter(e => e.id !== eventId) }));
            };

            const activeQuarter = data.formations[activeFormationTab] || {};
            const coords = FORMATION_COORDS[activeQuarter.formation] || FORMATION_COORDS['4-4-2'];
            const quarterScores = data.formations.map(q => {
                const qEvents = data.events.filter(e => e.period === q.name);
                const home = qEvents.filter(e => e.type === 'goal').length;
                const away = qEvents.filter(e => e.type === 'conceded').length;
                return { name: q.name, home, away };
            });

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl flex flex-col max-h-[90vh] animate-in zoom-in duration-200">
                        <div className="bg-emerald-900 p-5 text-white flex justify-between items-center shrink-0">
                            <div>
                                <div className="text-emerald-200 text-xs mb-1">{data.date}</div>
                                <h2 className="text-xl font-bold flex items-center gap-2">vs {data.opponent}<span className={`text-[10px] px-2 py-0.5 rounded-full bg-white/20`}>{data.home ? 'HOME' : 'AWAY'}</span></h2>
                            </div>
                            <div className="flex gap-2">
                                {!isManager && <div className="flex items-center gap-1 bg-white/10 px-2 py-1 rounded text-[10px] font-bold"><Eye className="w-3 h-3"/> 읽기 전용</div>}
                                <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full"><X className="w-6 h-6" /></button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-5 space-y-6">
                            <div className="bg-emerald-50 p-5 rounded-2xl border border-emerald-100 text-center relative">
                                <div className="flex items-center justify-center gap-4 mb-3">
                                    <div className="text-center w-24">
                                        <div className="text-xs font-bold text-emerald-800 mb-1 truncate">{teamInfo.name}</div>
                                        <div className="w-16 h-16 mx-auto flex items-center justify-center text-3xl font-black bg-white border-2 border-emerald-200 rounded-2xl text-emerald-700 shadow-sm">{data.homeScore}</div>
                                    </div>
                                    <div className="text-xl font-black text-emerald-200">:</div>
                                    <div className="text-center w-24">
                                        <div className="text-xs font-bold text-emerald-800 mb-1 truncate">{data.opponent}</div>
                                        <div className="w-16 h-16 mx-auto flex items-center justify-center text-3xl font-black bg-white border-2 border-red-200 rounded-2xl text-red-600 shadow-sm">{data.awayScore}</div>
                                    </div>
                                </div>
                                <div className="flex justify-center gap-2 text-[10px] text-emerald-600 font-bold bg-white/50 p-2 rounded-lg inline-flex mx-auto">
                                    {quarterScores.map(qs => (<span key={qs.name} className="px-1.5 border-r border-emerald-200 last:border-0">{qs.name} <span className="text-gray-800">{qs.home}:{qs.away}</span></span>))}
                                </div>
                            </div>

                            <div className="space-y-4">
                                <div className="bg-white border border-gray-200 rounded-2xl p-4 shadow-sm">
                                    <h3 className="text-sm font-bold text-gray-900 mb-3 flex items-center gap-2"><Star className="w-4 h-4 text-yellow-500 fill-yellow-500" /> 경기 MVP (MOM)</h3>
                                    <select 
                                        value={data.mom || ''} 
                                        onChange={(e) => setData(prev => ({ ...prev, mom: e.target.value }))}
                                        disabled={!isManager}
                                        className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold focus:outline-none focus:border-emerald-500 disabled:bg-gray-100 disabled:text-gray-500"
                                    >
                                        <option value="">MOM 선정 안됨</option>
                                        {sortedPlayers.filter(p => p.position !== 'Coach').map(p => (
                                            <option key={p.id} value={p.name}>{p.name} (No.{p.number})</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="bg-white border border-gray-200 rounded-2xl p-4 shadow-sm">
                                    <h3 className="text-sm font-bold text-gray-900 mb-3 flex items-center gap-2"><FileText className="w-4 h-4 text-emerald-600" /> 경기 리뷰 노트</h3>
                                    <textarea
                                        value={data.note || ''}
                                        onChange={(e) => setData(prev => ({ ...prev, note: e.target.value }))}
                                        disabled={!isManager}
                                        placeholder={isManager ? "경기 전술 평가, 피드백 등을 기록하세요." : "등록된 경기 리뷰가 없습니다."}
                                        className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm min-h-[80px] focus:outline-none focus:border-emerald-500 disabled:bg-gray-100 disabled:text-gray-500 resize-none"
                                    />
                                </div>
                            </div>

                            <div>
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="text-sm font-bold text-gray-900 flex items-center gap-2"><Layout className="w-4 h-4 text-emerald-600" /> 쿼터 및 포메이션</h3>
                                    {isManager && <button onClick={handleAddQuarter} className="text-[10px] bg-emerald-50 text-emerald-700 px-2 py-1 rounded-lg font-bold border border-emerald-200">+ 쿼터 추가</button>}
                                </div>
                                <div className="bg-gray-50 p-1 rounded-xl border border-gray-200 flex overflow-x-auto gap-1 mb-4 scrollbar-hide">
                                    {data.formations.map((item, idx) => (
                                        <div key={item.id} className="relative group shrink-0">
                                            <button onClick={() => setActiveFormationTab(idx)} className={`px-4 py-2 text-xs font-bold rounded-lg transition-all whitespace-nowrap ${activeFormationTab === idx ? 'bg-white shadow-sm text-emerald-700 border border-emerald-100' : 'text-gray-400 hover:text-gray-600'}`}>{item.name}</button>
                                            {isManager && data.formations.length > 1 && activeFormationTab === idx && <button onClick={(e) => { e.stopPropagation(); handleRemoveQuarter(idx); }} className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity"><X className="w-2 h-2" /></button>}
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-white border border-gray-200 rounded-2xl p-4 shadow-sm">
                                    <div className="flex gap-3 mb-4">
                                        <div className="flex-1">
                                            <label className="block text-[10px] font-bold text-gray-400 mb-1">포메이션</label>
                                            <select disabled={!isManager} value={activeQuarter.formation} onChange={(e) => handleFormationUpdate(activeFormationTab, 'formation', e.target.value)} className="w-full p-2 text-xs bg-gray-50 border border-gray-200 rounded-lg font-bold focus:outline-none focus:border-emerald-500 disabled:bg-gray-100">
                                                {FORMATIONS_LIST.map(f => <option key={f} value={f}>{f}</option>)}
                                            </select>
                                        </div>
                                        <div className="w-20">
                                            <label className="block text-[10px] font-bold text-gray-400 mb-1">시간(분)</label>
                                            <input disabled={!isManager} type="number" value={activeQuarter.duration} onChange={(e) => handleFormationUpdate(activeFormationTab, 'duration', parseInt(e.target.value) || 0)} className="w-full p-2 text-xs bg-gray-50 border border-gray-200 rounded-lg text-center font-bold focus:outline-none focus:border-emerald-500 disabled:bg-gray-100" />
                                        </div>
                                    </div>
                                    <div className="relative w-full aspect-[3/4] bg-emerald-600 rounded-xl overflow-hidden border-2 border-emerald-700 shadow-inner">
                                        <div className="absolute inset-x-0 top-0 h-1/2 border-b border-white/30"></div>
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 rounded-full border border-white/30"></div>
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-16 border-b border-x border-white/30 rounded-b-lg"></div>
                                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-32 h-16 border-t border-x border-white/30 rounded-t-lg"></div>
                                        {coords.map((pos, idx) => {
                                            const assignedPlayerId = activeQuarter.lineup ? activeQuarter.lineup[idx] : null;
                                            const player = players.find(p => p.id === parseInt(assignedPlayerId));
                                            return (
                                                <button key={idx} onClick={() => setSelectedLineupPos(idx)} disabled={!isManager} className={`absolute w-10 h-10 -ml-5 -mt-5 rounded-full flex flex-col items-center justify-center text-[8px] shadow-md transition-transform border-2 border-white ${isManager ? 'active:scale-95' : ''}`} style={{ left: `${pos.left}%`, top: `${pos.top}%`, backgroundColor: player ? 'white' : 'rgba(255,255,255,0.3)' }}>
                                                    {player ? (<><span className="font-black text-emerald-800 text-[10px] leading-none">{player.number}</span><span className="font-bold text-gray-900 scale-75 truncate max-w-[36px]">{player.name}</span></>) : (<Plus className="w-4 h-4 text-white" />)}
                                                    <div className="absolute -bottom-4 bg-black/50 text-white px-1 rounded text-[8px] font-bold">{pos.role}</div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="text-sm font-bold text-gray-900 flex items-center gap-2"><Activity className="w-4 h-4 text-emerald-600" /> 상세 기록</h3>
                                </div>
                                {isManager && (
                                    <div className="bg-gray-50 p-3 rounded-2xl border border-gray-100 space-y-3 mb-4">
                                        <div className="flex gap-2">
                                            <select value={newEvent.type} onChange={(e) => setNewEvent({...newEvent, type: e.target.value})} className="flex-1 p-2 rounded-xl border border-gray-200 text-xs focus:outline-none focus:border-emerald-500">
                                                <option value="goal">⚽ 득점</option>
                                                <option value="conceded">💢 실점</option>
                                                <option value="sub">🔄 교체</option>
                                                <option value="yellow">🟨 경고</option>
                                                <option value="red">🟥 퇴장</option>
                                            </select>
                                            <select value={newEvent.period} onChange={(e) => setNewEvent({...newEvent, period: e.target.value})} className="w-20 p-2 rounded-xl border border-gray-200 text-xs focus:outline-none focus:border-emerald-500">
                                                {data.formations.map(q => (<option key={q.id} value={q.name}>{q.name}</option>))}
                                            </select>
                                            <input type="text" value={newEvent.time} onChange={(e) => setNewEvent({...newEvent, time: e.target.value})} className="w-14 p-2 rounded-xl border border-gray-200 text-xs text-center focus:outline-none focus:border-emerald-500" placeholder="분" />
                                        </div>
                                        <div className="flex gap-2">
                                            <select value={newEvent.player} onChange={(e) => setNewEvent({...newEvent, player: e.target.value})} className="flex-[2] p-2 rounded-xl border border-gray-200 text-xs focus:outline-none focus:border-emerald-500">
                                                <option value="">{newEvent.type === 'conceded' ? '실점 대상' : '선수 선택'}</option>
                                                {newEvent.type === 'conceded' ? (
                                                <><option value="상대팀">상대팀 (일반 실점)</option><optgroup label="자책골">{sortedPlayers.filter(p => p.position !== 'Coach').map(p => (<option key={p.id} value={p.name}>{p.number}. {p.name}</option>))}</optgroup></>
                                                ) : (
                                                <>{sortedPlayers.filter(p => p.position !== 'Coach').map(p => (<option key={p.id} value={p.name}>{p.number}. {p.name}</option>))}{newEvent.type === 'goal' && <option value="상대 자책골">상대 자책골</option>}</>
                                                )}
                                            </select>
                                            {newEvent.type === 'goal' && newEvent.player !== '상대 자책골' && (<select value={newEvent.assist} onChange={(e) => setNewEvent({...newEvent, assist: e.target.value})} className="flex-1 p-2 rounded-xl border border-gray-200 text-xs focus:outline-none focus:border-emerald-500"><option value="">도움 없음</option>{sortedPlayers.filter(p => p.name !== newEvent.player && p.position !== 'Coach').map(p => (<option key={p.id} value={p.name}>{p.name}</option>))}</select>)}
                                            {newEvent.type === 'sub' && (<select value={newEvent.subPlayer} onChange={(e) => setNewEvent({...newEvent, subPlayer: e.target.value})} className="flex-1 p-2 rounded-xl border border-gray-200 text-xs focus:outline-none focus:border-emerald-500"><option value="">OUT 선수</option>{sortedPlayers.filter(p => p.name !== newEvent.player && p.position !== 'Coach').map(p => (<option key={p.id} value={p.name}>{p.name}</option>))}</select>)}
                                            <button onClick={handleAddEvent} className="w-10 bg-emerald-600 text-white rounded-xl flex items-center justify-center hover:bg-emerald-700"><Plus className="w-5 h-5" /></button>
                                        </div>
                                    </div>
                                )}
                                <div className="space-y-4 max-h-60 overflow-y-auto">
                                    {data.formations.map(quarter => {
                                        const qEvents = data.events.filter(e => e.period === quarter.name).sort((a,b) => parseInt(a.time||0) - parseInt(b.time||0));
                                        if (qEvents.length === 0) return null;
                                        return (
                                            <div key={quarter.id}>
                                                <div className="text-[10px] font-bold text-gray-400 mb-1 px-1 uppercase">{quarter.name}</div>
                                                <div className="space-y-2">
                                                    {qEvents.map(event => {
                                                        const isOwnGoal = event.type === 'conceded' && event.player !== '상대팀';
                                                        return (
                                                            <div key={event.id} className="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl text-xs shadow-sm">
                                                                <div className="flex items-center gap-3">
                                                                    <div className="font-mono text-gray-400 w-6 text-center font-bold">{event.time}'</div>
                                                                    <div className="font-bold text-gray-800">
                                                                        {event.type === 'goal' && <span className="mr-1">⚽</span>}
                                                                        {event.type === 'conceded' && !isOwnGoal && <span className="mr-1 text-red-500">💢</span>}
                                                                        {isOwnGoal && <span className="mr-1 text-red-500">😱</span>}
                                                                        {event.type === 'sub' && <span className="mr-1">🔄</span>}
                                                                        {event.type === 'yellow' && <span className="mr-1">🟨</span>}
                                                                        {event.type === 'red' && <span className="mr-1">🟥</span>}
                                                                        {event.player}
                                                                        {event.type === 'goal' && event.assist && <span className="text-gray-400 ml-1 font-normal">(도움: {event.assist})</span>}
                                                                        {event.type === 'sub' && event.subPlayer && <span className="text-gray-400 ml-1 font-normal">↔ {event.subPlayer}</span>}
                                                                    </div>
                                                                </div>
                                                                {isManager && <button onClick={() => removeEvent(event.id)} className="text-gray-300 hover:text-red-500"><Trash2 className="w-3.5 h-3.5" /></button>}
                                                            </div>
                                                        )
                                                    })}
                                                </div>
                                            </div>
                                        )
                                    })}
                                    {data.events.length === 0 && <div className="text-center text-gray-400 py-4 text-xs bg-gray-50 rounded-xl border border-dashed border-gray-200">기록이 없습니다.</div>}
                                </div>
                            </div>
                        </div>
                        <div className="p-5 border-t border-gray-100 bg-gray-50 flex gap-3 shrink-0">
                            <button onClick={onClose} className="flex-1 py-3.5 rounded-xl border border-gray-200 text-gray-600 font-bold hover:bg-gray-100 text-sm">닫기</button>
                            {isManager && <button onClick={() => onSave(data)} className="flex-[2] py-3.5 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700 shadow-lg text-sm">기록 저장</button>}
                        </div>
                    </div>
                    {isManager && selectedLineupPos !== null && (
                        <div className="absolute inset-0 z-[60] bg-black/60 flex items-center justify-center p-6 animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-xs rounded-2xl overflow-hidden shadow-2xl">
                                <div className="p-4 border-b border-gray-100 flex justify-between items-center"><h4 className="font-bold text-gray-900">선수 선택</h4><button onClick={() => setSelectedLineupPos(null)}><X className="w-5 h-5 text-gray-400"/></button></div>
                                <div className="max-h-80 overflow-y-auto p-2">
                                    {sortedPlayers.filter(p => p.position !== 'Coach').map(player => {
                                        const currentLineup = data.formations[activeFormationTab].lineup;
                                        const isAssigned = Object.values(currentLineup).includes(player.id) && currentLineup[selectedLineupPos] !== player.id;
                                        const isInjured = player.injury && player.injury.status === 'injured';
                                        
                                        return (
                                            <button key={player.id} onClick={() => handleLineupAssign(player)} disabled={isAssigned || isInjured} className={`w-full p-3 flex items-center justify-between rounded-xl mb-1 ${isAssigned || isInjured ? 'opacity-50 bg-gray-50' : 'hover:bg-emerald-50 active:bg-emerald-100'}`}>
