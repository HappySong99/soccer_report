                                                <div className="flex items-center gap-3"><span className="font-mono font-bold text-emerald-600 w-6 text-left">{player.number}</span><span className="font-medium text-gray-900">{player.name}</span><span className="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded text-gray-500">{player.position}</span></div>
                                                {isInjured && <span className="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-1 rounded">부상</span>}
                                                {currentLineup[selectedLineupPos] === player.id && <CheckCircle2 className="w-4 h-4 text-emerald-600" />}
                                            </button>
                                        )
                                    })}
                                    <button onClick={() => handleLineupAssign({ id: null })} className="w-full p-3 text-center text-red-500 font-bold hover:bg-red-50 rounded-xl mt-2">선택 해제 (비우기)</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ScheduleModal = ({ isOpen, initialData, onClose, onSave }) => {
            if (!isOpen) return null;
            const [formData, setFormData] = useState(initialData);

            useEffect(() => {
                setFormData(initialData);
            }, [initialData]);

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl p-6 animate-in zoom-in duration-200">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-emerald-900">{formData.id ? '일정 수정' : '새 일정 추가'}</h3><button onClick={onClose} className="p-1 rounded-full hover:bg-gray-100"><X className="w-5 h-5 text-gray-500" /></button></div>
                        <div className="space-y-4">
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">상대팀</label><input type="text" className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-bold text-gray-900" placeholder="상대 팀 이름" value={formData.opponent} onChange={(e) => setFormData({...formData, opponent: e.target.value})}/></div>
                            <div className="grid grid-cols-2 gap-3">
                                <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">날짜</label><input type="date" className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-sm" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})}/></div>
                                <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">시간</label><input type="time" className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-sm" value={formData.time} onChange={(e) => setFormData({...formData, time: e.target.value})}/></div>
                            </div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">경기장</label><input type="text" className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-sm" placeholder="경기 장소" value={formData.location} onChange={(e) => setFormData({...formData, location: e.target.value})}/></div>
                        </div>
                        <button onClick={() => onSave(formData)} className="w-full mt-8 bg-emerald-600 text-white font-bold py-3.5 rounded-xl hover:bg-emerald-700 active:scale-95 transition-all shadow-lg shadow-emerald-200">{formData.id ? '수정 완료' : '일정 등록'}</button>
                    </div>
                </div>
            );
        };

        const AddPlayerModal = ({ isOpen, onClose, onAdd, players }) => {
            if (!isOpen) return null;
            const [formData, setFormData] = useState({ name: '', number: '', position: 'FW' });

            const numberGrid = Array.from({ length: 99 }, (_, i) => i + 1);
            const takenNumbers = players
                .filter(p => p.position !== 'Coach')
                .map(p => p.number);

            const handleSubmit = () => {
                if (!formData.name) return alert('이름을 입력해주세요.');
                if (formData.position !== 'Coach') {
                    if (!formData.number) return alert('등번호를 선택해주세요.');
                    const isDuplicate = players.some(p => p.position !== 'Coach' && p.number === parseInt(formData.number));
                    if (isDuplicate) return alert(`이미 등번호 ${formData.number}번을 사용하는 선수가 있습니다.`);
                }
                onAdd(formData);
                setFormData({ name: '', number: '', position: 'FW' });
            };

            return (
            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl p-6 animate-in zoom-in duration-200 flex flex-col max-h-[85vh]">
                <div className="flex justify-between items-center mb-4 shrink-0"><h3 className="text-lg font-bold text-emerald-900">선수 등록</h3><button onClick={onClose} className="text-gray-400 hover:text-gray-600"><X className="w-5 h-5" /></button></div>
                
                <div className="space-y-4 overflow-y-auto flex-1 pr-1">
                    <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">이름</label><input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="이름 입력"/></div>
                    
                    <div>
                        <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">포지션</label>
                        <select value={formData.position} onChange={(e) => setFormData({...formData, position: e.target.value})} className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                            <option value="Coach">코치</option>
                            <option value="FW">FW</option>
                            <option value="MF">MF</option>
                            <option value="DF">DF</option>
                            <option value="GK">GK</option>
                        </select>
                    </div>

                    {formData.position !== 'Coach' && (
                        <div>
                            <label className="block text-xs font-bold text-gray-500 mb-2 ml-1">등번호 선택</label>
                            <div className="grid grid-cols-6 gap-2">
                                {numberGrid.map(num => {
                                    const isTaken = takenNumbers.includes(num);
                                    const isSelected = parseInt(formData.number) === num;
                                    return (
                                        <button 
                                            key={num}
                                            disabled={isTaken}
                                            onClick={() => setFormData({...formData, number: num.toString()})}
                                            className={`
                                                aspect-square rounded-lg text-xs font-bold flex items-center justify-center transition-all 
                                                ${isTaken ? 'bg-gray-100 text-gray-300 cursor-not-allowed' : 
                                                isSelected ? 'bg-emerald-600 text-white shadow-md scale-110' : 'bg-white border border-gray-200 text-gray-600 hover:border-emerald-500 hover:text-emerald-600'}
                                            `}
                                        >
                                            {num}
                                        </button>
                                    )
                                })}
                            </div>
                        </div>
                    )}
                </div>
                <div className="pt-4 mt-auto border-t border-gray-100">
                    <button onClick={handleSubmit} className="w-full bg-emerald-600 text-white font-bold py-3.5 rounded-xl hover:bg-emerald-700 active:scale-95 transition-all shadow-lg shadow-emerald-200">등록하기</button>
                </div>
                </div>
            </div>
            );
        };

        const TeamSettingsModal = ({ isOpen, teamInfo, onClose, onSave }) => {
            if (!isOpen) return null;
            const [editData, setEditData] = useState(teamInfo);

            // 모달이 열릴 때 props로 전달된 teamInfo로 상태 동기화
            useEffect(() => {
                if (isOpen) {
                    setEditData(teamInfo);
                }
            }, [isOpen, teamInfo]);

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setEditData(prev => ({ ...prev, logo: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl p-6 animate-in zoom-in duration-200">
                <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-emerald-900">팀 설정</h3><button onClick={onClose} className="text-gray-400 hover:text-gray-600"><X className="w-5 h-5" /></button></div>
                <div className="space-y-4">
                    <div className="flex flex-col items-center justify-center mb-4">
                    <div className="w-24 h-24 rounded-full bg-emerald-50 flex items-center justify-center border-2 border-dashed border-emerald-200 overflow-hidden mb-2 relative group cursor-pointer">
                        {editData.logo ? (<img src={editData.logo} alt="Team Logo" className="w-full h-full object-cover" />) : (<Shield className="w-10 h-10 text-emerald-200" />)}
                        
                        {/* Overlay: pointer-events-none 추가하여 클릭 통과시킴 */}
                        <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                            <Upload className="w-6 h-6 text-white" />
                        </div>
                        
                        {/* Input: z-10 추가하여 가장 위에 배치 */}
                        <input type="file" accept="image/*" className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onChange={handleLogoUpload}/>
                    </div>
                    <span className="text-[10px] text-gray-400">팀 로고 변경 (클릭)</span>
                    </div>
                    <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">팀 이름</label><input type="text" value={editData.name} onChange={(e) => setEditData({...editData, name: e.target.value})} className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"/></div>
                    <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">창단일</label><input type="date" value={editData.founded} onChange={(e) => setEditData({...editData, founded: e.target.value})} className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm"/></div>
                </div>
                <button onClick={() => onSave(editData)} className="w-full mt-8 bg-emerald-600 text-white font-bold py-3.5 rounded-xl hover:bg-emerald-700 active:scale-95 transition-all shadow-lg shadow-emerald-200">저장하기</button>
                </div>
            </div>
            );
        };

        const ConfirmModal = ({ isOpen, message, onClose, onConfirm, isDanger }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-[80] flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl w-full max-w-xs p-6 shadow-2xl animate-in zoom-in duration-200">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-bold text-gray-900">확인</h3>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-gray-100"><X className="w-5 h-5 text-gray-500" /></button>
                        </div>
                        <p className="text-sm text-gray-600 mb-6 font-bold">{message}</p>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 rounded-xl bg-gray-100 text-gray-600 font-bold hover:bg-gray-200 text-sm">취소</button>
                            <button onClick={onConfirm} className={`flex-1 py-3 rounded-xl text-white font-bold shadow-lg text-sm ${isDanger ? 'bg-red-500 hover:bg-red-600' : 'bg-emerald-600 hover:bg-emerald-700'}`}>확인</button>
                        </div>
                    </div>
                </div>
            );
        };

        const PlayerDetailModal = ({ player, matches, stats, onClose, onUpdate, isManager, isSelf }) => {
            const [injuryForm, setInjuryForm] = useState(player.injury || { status: 'healthy', detail: '', returnDate: '' });
            
            useEffect(() => {
                setInjuryForm(player.injury || { status: 'healthy', detail: '', returnDate: '' });
            }, [player]);
            
            const saveInjuryData = () => {
                onUpdate(player.id, injuryForm);
                alert('부상 정보가 업데이트되었습니다.');
            };

            const recentMatches = matches
                .map(match => {
                    const playerEvents = (match.events || []).filter(e => e.player === player.name || e.assist === player.name);
                    const goals = playerEvents.filter(e => e.type === 'goal' && e.player === player.name).length;
                    const assists = playerEvents.filter(e => e.assist === player.name).length;
                    const conceded = playerEvents.filter(e => e.type === 'conceded' && e.player === player.name).length; 
                    
                    return { 
                        ...match, 
                        stats: { goals, assists, conceded }, 
                        hasPlayed: playerEvents.length > 0 
                    };
                })
                .filter(m => m.hasPlayed);

            const attendanceRate = calculateAttendanceRate(player.apps, matches.length);
            const canEditInjury = isManager || isSelf;

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl animate-in zoom-in duration-200 max-h-[90vh] flex flex-col">
                        <div className="bg-emerald-600 p-6 text-white relative shrink-0">
                            <button onClick={onClose} className="absolute top-4 right-4 p-1 hover:bg-white/20 rounded-full"><X className="w-5 h-5" /></button>
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-3xl font-black">{player.number}</div>
                                <div>
                                    <div className="text-emerald-100 text-xs font-bold mb-1">{player.position}</div>
                                    <h2 className="text-2xl font-bold">{player.name}</h2>
                                </div>
                            </div>
                        </div>
                        <div className="p-6 overflow-y-auto flex-1">
                            <div className="mb-6">
                                <h3 className="text-sm font-bold text-gray-900 mb-3 flex items-center gap-2"><CheckCircle2 className="w-4 h-4 text-emerald-600" /> 경기 참여율 (출석률)</h3>
                                <div className="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                    <div className="flex justify-between items-end mb-2">
                                        <span className="text-3xl font-black text-gray-900">{attendanceRate}<span className="text-sm text-gray-400 font-bold ml-1">%</span></span>
                                        <span className="text-xs font-bold text-gray-500">{player.apps} / {matches.length} 경기</span>
                                    </div>
                                    <div className="w-full h-2.5 bg-gray-200 rounded-full overflow-hidden">
                                        <div className="h-full bg-emerald-500 rounded-full transition-all duration-500" style={{ width: `${attendanceRate}%` }}></div>
                                    </div>
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-sm font-bold text-gray-900 mb-3 flex items-center gap-2"><Stethoscope className="w-4 h-4 text-emerald-600" /> 부상 관리</h3>
                                <div className={`p-4 rounded-2xl border ${getInjuryStatusColor(injuryForm.status)}`}>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-[10px] font-bold opacity-70 mb-1">상태</label>
                                            <select 
                                                value={injuryForm.status} 
                                                onChange={(e) => setInjuryForm({...injuryForm, status: e.target.value})}
                                                disabled={!canEditInjury}
                                                className="w-full p-2 rounded-lg bg-white/50 border border-black/5 text-xs font-bold focus:outline-none disabled:opacity-50"
                                            >
                                                <option value="healthy">정상 (Healthy)</option>
                                                <option value="injured">부상 (Injured)</option>
                                            </select>
                                        </div>
                                        {injuryForm.status === 'injured' && (
                                            <>
                                                <div>
                                                    <label className="block text-[10px] font-bold opacity-70 mb-1">부위 및 내용</label>
                                                    <input 
                                                        type="text" 
                                                        value={injuryForm.detail} 
                                                        onChange={(e) => setInjuryForm({...injuryForm, detail: e.target.value})}
                                                        disabled={!canEditInjury}
                                                        className="w-full p-2 rounded-lg bg-white/50 border border-black/5 text-xs font-bold focus:outline-none disabled:opacity-50"
                                                        placeholder="예: 오른쪽 발목 염좌"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-bold opacity-70 mb-1">복귀 예상일</label>
                                                    <input 
                                                        type="date" 
                                                        value={injuryForm.returnDate} 
                                                        onChange={(e) => setInjuryForm({...injuryForm, returnDate: e.target.value})}
                                                        disabled={!canEditInjury}
                                                        className="w-full p-2 rounded-lg bg-white/50 border border-black/5 text-xs font-bold focus:outline-none disabled:opacity-50"
                                                    />
                                                </div>
                                            </>
                                        )}
                                        {canEditInjury && <button onClick={saveInjuryData} className="w-full py-2 bg-black/10 hover:bg-black/20 rounded-lg text-xs font-bold transition-colors">상태 저장</button>}
                                    </div>
                                </div>
                            </div>

                            <h3 className="text-sm font-bold text-gray-900 mb-4 flex items-center gap-2"><Activity className="w-4 h-4 text-emerald-600" /> 시즌 스탯</h3>
                            <div className="grid grid-cols-3 gap-3 mb-6">
                                <div className="bg-gray-50 p-3 rounded-xl text-center"><div className="text-xs text-gray-400 mb-1">경기</div><div className="font-bold text-gray-900">{player.apps}</div></div>
                                {player.position === 'GK' ? (
                                    <>
                                        <div className="bg-red-50 p-3 rounded-xl text-center"><div className="text-xs text-red-500 mb-1">실점</div><div className="font-bold text-red-600">{stats.conceded}</div></div>
                                        <div className="bg-gray-50 p-3 rounded-xl text-center"><div className="text-xs text-gray-500 mb-1">Avg</div><div className="font-bold text-gray-700">{stats.gkApps > 0 ? (stats.conceded / stats.gkApps).toFixed(2) : '-'}</div></div>
                                    </>
                                ) : (
                                    <>
                                        <div className="bg-emerald-50 p-3 rounded-xl text-center"><div className="text-xs text-emerald-600 mb-1">득점</div><div className="font-bold text-emerald-700">{stats.goals}</div></div>
                                        <div className="bg-emerald-50 p-3 rounded-xl text-center"><div className="text-xs text-emerald-600 mb-1">도움</div><div className="font-bold text-emerald-700">{stats.assists}</div></div>
                                    </>
                                )}
                            </div>
                            
                            <h3 className="text-sm font-bold text-gray-900 mb-4 flex items-center gap-2"><Calendar className="w-4 h-4 text-gray-500" /> 최근 활약</h3>
                            <div className="space-y-2 max-h-40 overflow-y-auto">
                                {recentMatches.length === 0 ? (
                                     <div className="text-center text-gray-400 text-xs py-4">기록된 경기가 없습니다.</div>
                                ) : (
                                    recentMatches.map(match => (
                                        <div key={match.id} className="flex items-center justify-between p-3 border border-gray-100 rounded-xl text-xs">
                                            <div>
                                                <div className="font-bold text-gray-900 mb-0.5">{match.opponent}</div>
                                                <div className="text-[10px] text-gray-400">{match.date}</div>
                                            </div>
                                            <div className="flex gap-2">
                                                {match.stats.goals > 0 && <span className="px-1.5 py-0.5 bg-emerald-100 text-emerald-700 rounded font-bold">{match.stats.goals}골</span>}
                                                {match.stats.assists > 0 && <span className="px-1.5 py-0.5 bg-green-100 text-green-700 rounded font-bold">{match.stats.assists}도움</span>}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin, players, teamInfo, onOpenSettings }) => {
            const [mode, setMode] = useState('manager'); // 'manager' | 'player'
            const [selectedPlayerId, setSelectedPlayerId] = useState('');
            const [password, setPassword] = useState(''); // 비밀번호 상태
            const [loginError, setLoginError] = useState(''); // 에러 메시지 상태 추가

            // Sorted Players for Dropdown
            const sortedPlayers = useMemo(() => sortPlayersByPosition(players), [players]);

            const handleLogin = () => {
                if (mode === 'manager') {
                    // 비밀번호 확인 로직
                    if (password !== '1234') {
                        setLoginError('비밀번호가 틀렸습니다'); // 에러 메시지 설정
                        return; 
                    }
                    onLogin({ role: 'manager', name: '감독' });
                } else {
                    if (!selectedPlayerId) return alert('선수를 선택해주세요.');
                    const player = players.find(p => p.id === parseInt(selectedPlayerId));
                    onLogin({ role: 'player', ...player });
                }
            };

            // 모드 변경 시 에러 초기화
            useEffect(() => {
                setLoginError('');
                setPassword('');
                setSelectedPlayerId('');
            }, [mode]);

            // 창단 연도 추출
            const foundedYear = teamInfo.founded ? teamInfo.founded.split('-')[0] : '';

            return (
                <div className="min-h-screen bg-pitch flex items-center justify-center p-4 font-sans">
                    <div className="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden p-8 flex flex-col items-center animate-in zoom-in duration-300">
                        <div className="relative">
                            <div className="w-24 h-24 rounded-full mb-2 overflow-hidden border-4 border-emerald-100 shadow-lg flex items-center justify-center bg-emerald-50">
                                {teamInfo.logo ? (
                                    <img src={teamInfo.logo} alt="Team Logo" className="w-full h-full object-cover" />
                                ) : (
                                    <div className="bg-emerald-100 w-full h-full flex items-center justify-center">
                                        <Shield className="w-12 h-12 text-emerald-600" />
                                    </div>
                                )}
                            </div>
                            <button 
                                onClick={onOpenSettings}
                                className="absolute bottom-0 right-0 p-2 bg-white rounded-full shadow-md text-gray-400 hover:text-emerald-600 border border-gray-100 hover:border-emerald-200 transition-all z-10"
                                title="팀 설정 변경"
                            >
                                <Settings className="w-4 h-4" />
                            </button>
                        </div>
                        
                        {/* 창단 연도 표기 추가 */}
                        <div className="text-[10px] font-bold text-emerald-600 tracking-widest opacity-80 mb-1">EST. {foundedYear}</div>

                        <h1 className="text-2xl font-black text-emerald-900 mb-1 text-center">{teamInfo.name}</h1>
                        <p className="text-gray-500 text-xs mb-8">팀 통합 관리 시스템</p>

                        <div className="bg-gray-100 p-1 rounded-xl flex w-full mb-6">
                            <button 
                                onClick={() => setMode('manager')}
                                className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${mode === 'manager' ? 'bg-white shadow text-emerald-800' : 'text-gray-400'}`}
                            >
                                감독 모드
                            </button>
                            <button 
                                onClick={() => setMode('player')}
                                className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${mode === 'player' ? 'bg-white shadow text-emerald-800' : 'text-gray-400'}`}
                            >
                                선수 모드
                            </button>
                        </div>

                        <div className="w-full mb-8">
                            {mode === 'manager' ? (
                                <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-100 text-center">
                                    <Lock className="w-6 h-6 text-emerald-600 mx-auto mb-2" />
                                    <p className="text-xs text-emerald-800 font-bold mb-3">관리자 비밀번호 입력</p>
                                    
                                    <input 
                                        type="password" 
                                        inputMode="numeric"
                                        maxLength={4}
                                        value={password}
                                        onChange={(e) => {
                                            setPassword(e.target.value);
                                            if(loginError) setLoginError(''); // 입력 시작하면 에러 초기화
                                        }}
                                        className={`w-full p-3 text-center text-xl font-black tracking-widest bg-white border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-2 placeholder-emerald-200/50 transition-colors ${loginError ? 'border-red-500 ring-2 ring-red-100' : 'border-emerald-200'}`}
                                        placeholder="●●●●"
                                    />
                                    {loginError ? (
                                        <p className="text-xs text-red-500 font-bold animate-pulse">{loginError}</p>
                                    ) : (
                                        <p className="text-[10px] text-emerald-500">비밀번호 힌트: 1234</p>
                                    )}
                                </div>
                            ) : (
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-2 ml-1">본인 선택</label>
                                    <select 
                                        value={selectedPlayerId} 
                                        onChange={(e) => setSelectedPlayerId(e.target.value)}
                                        className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm font-bold"
                                    >
                                        <option value="">선수 선택...</option>
                                        {sortedPlayers.filter(p => p.position !== 'Coach').map(p => (
                                            <option key={p.id} value={p.id}>{p.number}. {p.name}</option>
                                        ))}
                                    </select>
                                </div>
                            )}
                        </div>

                        <button 
                            onClick={handleLogin} 
                            className="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl hover:bg-emerald-700 active:scale-95 transition-all shadow-lg shadow-emerald-200"
                        >
                            입장하기
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main Application ---
        function App() {
        const [currentUser, setCurrentUser] = useState(null);
        const isManager = currentUser?.role === 'manager';

        const [teamInfo, setTeamInfo] = useState({ name: 'FC MANAGER', founded: '2024-01-01', logo: null });
        const [activeTab, setActiveTab] = useState('dashboard');
        const [recordTab, setRecordTab] = useState('team'); 
        const [selectedYear, setSelectedYear] = useState(2024);
        const [sortConfig, setSortConfig] = useState({ key: 'goals', direction: 'desc' });
        
        // Data State
        const [matches, setMatches] = useState(INITIAL_MATCHES);
        const [players, setPlayers] = useState(INITIAL_PLAYERS);
        const [schedule, setSchedule] = useState(INITIAL_SCHEDULE);

        // Modal Visibility State
        const [editingMatch, setEditingMatch] = useState(null); 
        const [isScheduleModalOpen, setIsScheduleModalOpen] = useState(false);
        const [isAddPlayerOpen, setIsAddPlayerOpen] = useState(false);
        const [isTeamSettingsOpen, setIsTeamSettingsOpen] = useState(false);
        const [votingSchedule, setVotingSchedule] = useState(null); 
        const [deleteTargetId, setDeleteTargetId] = useState(null);
        
        const [selectedPlayer, setSelectedPlayer] = useState(null); 
        const [scheduleFormData, setScheduleFormData] = useState({ id: null, date: '', time: '', opponent: '', location: '' });

        // --- Logic ---
        
        const playerStats = useMemo(() => {
            const statsMap = {};
            players.forEach(p => {
            statsMap[p.name] = { 
                ...p, 
                goals: 0, assists: 0, yellow: 0, red: 0, ownGoals: 0, conceded: 0, gkApps: 0, mom: 0 
            };
            });

            matches.forEach(match => {
            (match.events || []).forEach(event => {
                if (event.type === 'goal' && statsMap[event.player]) statsMap[event.player].goals += 1;
                if (event.type === 'goal' && event.assist && statsMap[event.assist]) statsMap[event.assist].assists += 1;
                if (event.type === 'conceded' && statsMap[event.player]) statsMap[event.player].ownGoals += 1;
                if (event.type === 'yellow' && statsMap[event.player]) statsMap[event.player].yellow += 1;
                if (event.type === 'red' && statsMap[event.player]) statsMap[event.player].red += 1;
            });

            if (match.mom && statsMap[match.mom]) {
                statsMap[match.mom].mom += 1;
            }

            (match.formations || []).forEach(formation => {
                const qConceded = (match.events || []).filter(e => e.period === formation.name && e.type === 'conceded').length;
                const lineupIds = Object.values(formation.lineup || {});
                
                lineupIds.forEach(playerId => {
                    const player = players.find(p => p.id === parseInt(playerId));
                    if (player && statsMap[player.name]) {
                        if (player.position === 'GK') {
                            statsMap[player.name].conceded += qConceded;
                        }
                    }
                });
            });

            const playersInMatch = new Set();
            (match.formations || []).forEach(f => {
                Object.values(f.lineup || {}).forEach(pid => playersInMatch.add(parseInt(pid)));
            });
            (match.events || []).forEach(e => {
                const p = players.find(pl => pl.name === e.player);
                if(p) playersInMatch.add(p.id);
            });

            playersInMatch.forEach(pid => {
                const p = players.find(pl => pl.id === pid);
                if(p && statsMap[p.name]) {
                    if(p.position === 'GK') {
                        statsMap[p.name].gkApps += 1;
                    }
                }
            });
            });

            return Object.values(statsMap);
        }, [players, matches]);

        const getYearlyStats = (year) => {
            const yearMatches = matches.filter(m => m.year === year);
            const total = yearMatches.length;
            if (total === 0) return { total: 0, wins: 0, draws: 0, losses: 0, gf: 0, ga: 0 };

            const wins = yearMatches.filter(m => m.result === 'W').length;
            const draws = yearMatches.filter(m => m.result === 'D').length;
            const losses = yearMatches.filter(m => m.result === 'L').length;
            
            let gf = 0;
            let ga = 0;
            yearMatches.forEach(m => {
            const [homeScore, awayScore] = m.score.split('-').map(Number);
            gf += homeScore;
            ga += awayScore;
            });

            return { total, wins, draws, losses, gf, ga };
        };

        const currentStats = getYearlyStats(selectedYear);

        const sortedPlayers = useMemo(() => {
            let sortablePlayers = [...playerStats];
            if (sortConfig !== null) {
            sortablePlayers.sort((a, b) => {
                let aValue = a[sortConfig.key];
                let bValue = b[sortConfig.key];
                if (sortConfig.key === 'conceded') {
                    aValue = a.conceded;
                    bValue = b.conceded;
                }
                if (aValue < bValue) return sortConfig.direction === 'ascending' ? -1 : 1;
                if (aValue > bValue) return sortConfig.direction === 'ascending' ? 1 : -1;
                return 0;
            });
            }
            return sortablePlayers;
        }, [playerStats, sortConfig]);

        // --- Actions ---

        const handleUpdateInjury = (playerId, injuryData) => {
            setPlayers(prev => prev.map(p => p.id === playerId ? { ...p, injury: injuryData } : p));
        };

        const handleSaveTeamSettings = (newInfo) => {
            if (!newInfo.name) return alert('팀 이름을 입력해주세요.');
            setTeamInfo(newInfo);
            setIsTeamSettingsOpen(false);
        };

        const handleAddPlayer = (newPlayerData) => {
            const newPlayer = {
            id: Date.now(),
            name: newPlayerData.name,
            number: newPlayerData.position === 'Coach' ? 0 : parseInt(newPlayerData.number || '0'),
            position: newPlayerData.position,
            apps: 0,
            injury: { status: 'healthy', detail: '', returnDate: '' }
            };
            setPlayers(prev => [...prev, newPlayer]);
            setIsAddPlayerOpen(false);
        };

        const handleSaveSchedule = (data) => {
            if (!data.date || !data.opponent) return alert('날짜와 상대팀은 필수입니다.');
            const dDay = calculateDday(data.date);
            if (data.id) {
                setSchedule(prev => prev.map(s => s.id === data.id ? { ...data, dDay } : s));
            } else {
                setSchedule(prev => [...prev, { ...data, id: Date.now(), dDay, votes: {} }].sort((a,b) => new Date(a.date) - new Date(b.date)));
            }
            setIsScheduleModalOpen(false);
        };

        const handleDeleteSchedule = (id) => {
            setDeleteTargetId(id);
        };

        const executeDeleteSchedule = () => {
            if (deleteTargetId) {
                setSchedule(prev => prev.filter(s => s.id !== deleteTargetId));
                setDeleteTargetId(null);
            }
        };

        const handleVote = (scheduleId, playerId, status) => {
            setSchedule(prev => prev.map(s => {
                if(s.id === scheduleId) {
                    const updatedVotes = { ...s.votes, [playerId]: status };
                    if(votingSchedule?.id === scheduleId) {
                        setVotingSchedule({ ...s, votes: updatedVotes });
                    }
                    return { ...s, votes: updatedVotes };
                }
                return s;
            }));
        };

        const handleEditMatch = (match) => {
            const [homeScore, awayScore] = match.score.split('-').map(Number);
            setEditingMatch({
            ...match,
            homeScore,
            awayScore,
            formations: match.formations || generateDefaultFormations(),
            isNew: false
            });
        };

        const handleEnterResult = (scheduleItem) => {
            if (!isManager) return;
            const matchDate = new Date(scheduleItem.date);
            setEditingMatch({
            id: Date.now(),
            scheduleId: scheduleItem.id,
            year: matchDate.getFullYear(),
            date: scheduleItem.date,
            opponent: scheduleItem.opponent,
            result: 'D', 
            home: scheduleItem.location.includes('홈'),
            homeScore: 0,
            awayScore: 0,
            formations: generateDefaultFormations(),
            events: [],
            isNew: true
            });
        };

        const handleSaveMatch = (finalMatchData) => {
            const { homeScore, awayScore } = finalMatchData;
            let result = 'D';
            if (homeScore > awayScore) result = 'W';
            if (homeScore < awayScore) result = 'L';

            const processedData = {
            id: finalMatchData.id,
            year: finalMatchData.year,
            date: finalMatchData.date,
            opponent: finalMatchData.opponent,
            result: result,
            score: `${homeScore}-${awayScore}`,
            home: finalMatchData.home,
            formations: finalMatchData.formations,
            events: finalMatchData.events || [],
            mom: finalMatchData.mom, 
            note: finalMatchData.note 
            };

            if (finalMatchData.isNew) {
            setSchedule(prev => prev.filter(s => s.id !== finalMatchData.scheduleId));
            setMatches(prev => [processedData, ...prev]);
            setActiveTab('team'); 
            } else {
            setMatches(prev => prev.map(m => m.id === processedData.id ? processedData : m));
            }
            setEditingMatch(null);
        };

        const handleExportData = () => {
            let headers = [];
            let data = [];
            let fileName = '';

            if (recordTab === 'team') {
                fileName = `${selectedYear}_팀기록_내보내기.csv`;
                headers = ['일자', '상대팀', '구분', '결과', '스코어', '우리팀득점', '상대팀득점'];
                const targetMatches = matches.filter(m => m.year === selectedYear);
                data = targetMatches.map(m => {
                    const [home, away] = m.score.split('-').map(s => s.trim());
                    return [
                        m.date,
                        m.opponent,
                        m.home ? '홈' : '원정',
                        m.result === 'W' ? '승' : m.result === 'D' ? '무' : '패',
                        m.score,
                        home,
                        away
                    ];
                });
            } else {
                fileName = `${selectedYear}_개인기록_내보내기.csv`;
                headers = ['순위', '이름', '등번호', '포지션', '경기수', '득점', '도움', 'MOM'];
                const targetPlayers = sortedPlayers.filter(p => p.position !== 'Coach');
                data = targetPlayers.map((p, idx) => [
                    idx + 1,
                    p.name,
                    p.number,
                    p.position,
                    p.apps,
                    p.goals,
                    p.assists,
                    p.mom
                ]);
            }

            const csvContent = [
                headers.join(','),
                ...data.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const openAddScheduleModal = () => {
            setScheduleFormData({ id: null, date: '', time: '', opponent: '', location: '' });
            setIsScheduleModalOpen(true);
        };

        const openEditScheduleModal = (item) => {
            setScheduleFormData({ ...item });
            setIsScheduleModalOpen(true);
        };

        const requestSort = (key) => {
            let direction = 'descending'; 
            if (key === 'number' || key === 'name' || key === 'position') direction = 'ascending';
            if (sortConfig && sortConfig.key === key && sortConfig.direction === 'descending') direction = 'ascending';
            setSortConfig({ key, direction });
        };

        const getSortIcon = (name) => {
            if (!sortConfig || sortConfig.key !== name) return <div className="w-4 h-4 opacity-0 group-hover:opacity-30"><ChevronDown className="w-4 h-4" /></div>;
            return sortConfig.direction === 'ascending' ? <ChevronUp className="w-4 h-4" /> : <ChevronDown className="w-4 h-4" />;
        };

        return (
            <div className="min-h-screen bg-pitch font-sans text-gray-900 flex justify-center">
            <div className="w-full max-w-md bg-white min-h-screen shadow-2xl relative flex flex-col">
                {!currentUser ? (
                    <LoginScreen 
                        players={players} 
                        onLogin={setCurrentUser} 
                        teamInfo={teamInfo} 
                        onOpenSettings={() => setIsTeamSettingsOpen(true)}
                    />
                ) : (
                    <>
                        <header className="bg-emerald-800/90 text-white backdrop-blur-md sticky top-0 z-20 border-b border-emerald-700">
                            <div className="px-5 h-14 flex items-center justify-between">
                                <div className="flex items-center gap-3 font-black text-lg">
                                {teamInfo.logo ? (<img src={teamInfo.logo} alt="Logo" className="w-8 h-8 rounded-full object-cover border border-emerald-600" />) : (<Shield className="w-6 h-6 fill-emerald-100" />)}
                                <div className="flex flex-col leading-none">
                                    <span>{teamInfo.name}</span>
                                    <span className="text-[9px] text-emerald-200 font-normal tracking-wide">
                                        {isManager ? '감독 모드' : `NO.${currentUser.number} ${currentUser.name}`}
                                    </span>
                                </div>
                                </div>
                                <div className="flex gap-2">
                                    {isManager && <button onClick={() => setIsTeamSettingsOpen(true)} className="p-2 rounded-full text-emerald-200 hover:text-white hover:bg-emerald-700 transition-colors"><Settings className="w-5 h-5" /></button>}
                                    <button onClick={() => setCurrentUser(null)} className="p-2 rounded-full text-emerald-200 hover:text-red-300 hover:bg-red-900/30 transition-colors"><LogOut className="w-5 h-5" /></button>
                                </div>
                            </div>
                        </header>
                        <main className="flex-1 p-5 overflow-y-auto scrollbar-hide">
                            {activeTab === 'dashboard' && (
                                <DashboardView 
                                    currentStats={currentStats}
                                    schedule={schedule}
                                    matches={matches}
                                    selectedYear={selectedYear}
                                    onYearChange={setSelectedYear}
                                    isManager={isManager}
                                    onEnterResult={handleEnterResult}
                                    onEditMatch={handleEditMatch}
                                    currentUser={currentUser}
                                />
                            )}
                            {activeTab === 'squad' && (
                                <SquadView 
                                    players={players}
                                    matches={matches}
                                    playerStats={playerStats}
                                    isManager={isManager}
                                    onAddPlayer={() => setIsAddPlayerOpen(true)}
                                    onSelectPlayer={setSelectedPlayer}
                                    currentUser={currentUser}
                                />
                            )}
                            {activeTab === 'team' && (
                                <RecordsView 
                                    matches={matches}
                                    selectedYear={selectedYear}
                                    onYearChange={setSelectedYear}
                                    recordTab={recordTab}
                                    setRecordTab={setRecordTab}
                                    onExport={handleExportData}
                                    sortedPlayers={sortedPlayers}
                                    sortConfig={sortConfig}
                                    requestSort={requestSort}
                                    getSortIcon={getSortIcon}
                                    onSelectPlayer={setSelectedPlayer}
                                    onEditMatch={handleEditMatch}
                                    isManager={isManager}
                                />
                            )}
                            {activeTab === 'schedule' && (
                                <ScheduleView 
                                    schedule={schedule}
                                    isManager={isManager}
                                    onAdd={openAddScheduleModal}
                                    onEnterResult={handleEnterResult}
                                    onEdit={openEditScheduleModal}
                                    onDelete={handleDeleteSchedule}
                                    onOpenVote={setVotingSchedule}
                                />
                            )}
                        </main>
                        <nav className="bg-emerald-800 text-white border-t border-emerald-700 px-2 py-2 pb-6 safe-area-pb sticky bottom-0 z-20 shrink-0">
                            <div className="flex justify-around items-center">
                                <TabButton active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon={BarChart2}>홈</TabButton>
                                <TabButton active={activeTab === 'schedule'} onClick={() => setActiveTab('schedule')} icon={Calendar}>일정</TabButton>
                                <TabButton active={activeTab === 'team'} onClick={() => setActiveTab('team')} icon={Trophy}>기록</TabButton>
                                <TabButton active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} icon={Shirt}>스쿼드</TabButton>
                            </div>
                        </nav>
                        
                        <MatchEditor 
                            isOpen={!!editingMatch} 
                            initialMatch={editingMatch} 
                            onClose={() => setEditingMatch(null)} 
                            onSave={handleSaveMatch}
                            players={players}
                            teamInfo={teamInfo}
                            isManager={isManager} 
                        />
                        
                        <ScheduleModal 
                            isOpen={isScheduleModalOpen} 
                            initialData={scheduleFormData} 
                            onClose={() => setIsScheduleModalOpen(false)} 
                            onSave={handleSaveSchedule} 
                        />

                        <AttendanceModal
                            isOpen={!!votingSchedule}
                            scheduleItem={votingSchedule}
                            players={players}
                            currentUser={currentUser}
                            onClose={() => setVotingSchedule(null)}
                            onVote={handleVote}
                        />

                        <AddPlayerModal 
                            isOpen={isAddPlayerOpen} 
                            onClose={() => setIsAddPlayerOpen(false)} 
                            onAdd={handleAddPlayer} 
                            players={players} 
                        />

                        <ConfirmModal 
                            isOpen={!!deleteTargetId}
                            message="이 일정을 정말 삭제하시겠습니까?"
                            onClose={() => setDeleteTargetId(null)}
                            onConfirm={executeDeleteSchedule}
                            isDanger={true}
                        />

                        {selectedPlayer && (
                            <PlayerDetailModal 
                                player={selectedPlayer} 
                                matches={matches} 
                                stats={playerStats.find(p => p.id === selectedPlayer.id) || { goals: 0, assists: 0, conceded: 0, gkApps: 0 }}
                                onClose={() => setSelectedPlayer(null)}
                                onUpdate={handleUpdateInjury}
                                isManager={isManager}
                                isSelf={currentUser.role === 'player' && currentUser.id === selectedPlayer.id}
                            />
                        )}
                    </>
                )}

                {/* Team Settings Modal - Accessible from both Login and Main App */}
                <TeamSettingsModal 
                    isOpen={isTeamSettingsOpen} 
                    teamInfo={teamInfo} 
                    onClose={() => setIsTeamSettingsOpen(false)} 
                    onSave={handleSaveTeamSettings} 
                />
            </div>
            </div>
        );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
